name: Work Stats README
on:
  workflow_dispatch:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"

jobs:
 update-readme:
   name: Update this repo's README with recent activity
    runs-on: ubuntu-latest
    permissions:
      contents: write
     steps:
      - uses: actions/checkout@v3
         - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
  
