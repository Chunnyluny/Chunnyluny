name: Update Readme with Metrics

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * 1-5'

jobs:
  refresh-readme:
    name: Refresh README with Waka Metrics and Other Info
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up the Go environment
      - name: Set Up Go Environment
        uses: actions/setup-go@v2
        with:
          go-version: ^1

      # Install the Markscribe tool
      - name: Install Markscribe Tool
        run: go install github.com/muesli/markscribe@master
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Generate or update the README using Markscribe
      - name: Show current directory contents
        run: ls -al
      
      - name: Generate README using Markscribe
        run: markscribe templates/README.md.tpl > README.md
      
      - name: Display README content
        run: cat README.md

      # Update the README with Waka-Readme metrics
      - name: Update README with Waka Metrics
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          LANG_COUNT: 5
          COMMIT_MESSAGE: Update with Waka metrics
          SECTION_NAME: WAKA Metrics

      # Commit the changes to the README
      - name: Commit and Push README Changes
        run: |
          git config --local user.email "102756485+Chunnyluny@users.noreply.github.com"
          git config --local user.name "Chunnyluny"
          git add README.md
          git commit -m "Refresh README with Waka metrics and other information"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
